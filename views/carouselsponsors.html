<div ng-show="sponsors.length" class="panel panel-default transparent_black65">
  <div class="panel-body text-center">
    <div ng-repeat="sponsor in sponsors" ng-show="isActive($index)" class="text-center">
        <div class="blockquote-size hidden-xs" ng-show="isActive($index)">
          <h4 class="visible-lg visible-md">Ils nous ont déjà accordé leur confiance pour 2014:</h4>
          <p class="visible-sm visible-xs">Ils nous ont déjà accordé leur confiance pour 2014:</p>
          <p ng-class="{gold: sponsor.gold}"><b>{{sponsor.niveau}}</b></p>
        </div>
        <div class="container slider slider-size">
          <img ng-click="visite(sponsor)" title="{{sponsor.entreprise}}" class="slide" ng-src="images/sponsors/{{sponsor.photo}}" />
        </div>
        <!--div ng-include="description(sponsor)"></div-->
    </div>
  </div>
</div>
