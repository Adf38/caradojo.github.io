<div>
	<div class="jumbotron">
	    <h1>
	        <img src="./images/media/logo/logo_ag_white_64.png" alt="logo" width="120px"> Programme
	        <a href="index.html" class="pull-right glyphicon glyphicon-home"></a>
	    </h1>
	</div>

	<div gridster="gridsterOpts" class="header_program hidden-xs">
		<ul>
            <li data-gridster-item  class="text-center gridster-item" data-sizex="1" data-sizey="1" data-col="0" data-row="0">
                <b>Horaire</b>
            </li>
			<li gridster-item="item" ng-repeat="room in rooms" class="text-center">
              <b>{{room}}</b><br>
              <span class="badge"><small>{{room_info[room].capacity}} places</small></span>
            </li>
        </ul>
    </div>
    <div class="program" gridster="gridsterOpts">
        <ul ng-repeat="slot in slots">
            <li data-gridster-item  class="session text-center gridster-item" data-sizex="1" data-sizey="getHoursLength($index)" data-col="0" data-row="getHoursRowPosition($index)">
                <b>{{getHourText($index)}}</b>
            </li>
            <li data-gridster-item  class="session {{item.theme}} text-center  gridster-item" ng-class="{keynote: isKeynote(slot['all'])}" data-sizex="item.width" data-sizey="item.length" data-col="getColPosition(item)" data-row="item.rowposition" ng-repeat="item in slot">
                <a ng-href="{{getSessionLink(item)}}">
                    <b>{{item.title}}</b><br><i><span ng-repeat="speaker in item.speakers"><span ng-if="!$first">, </span>{{speaker}}</span></i>
                </a>
            </li>
        </ul>
    </div>
</div>
