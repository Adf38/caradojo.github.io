<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="AgileGrenobleApp">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
      <title>Agile Grenoble</title>
      <meta name="description" content="La conf&#233;rence Agile Grenoble sera encore cette ann&#233;e l'&#233;v&#232;nement agile incontournable de la r&#233;gion. Elle est organis&#233;e par le Club Agile Rh&#244;ne-Alpes." />

      <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
      
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="styles/agile-grenoble.css" />
      <link rel="stylesheet" type="text/css" href="styles/carousel-sponsors.css" />
      <link rel="stylesheet" type="text/css" href="styles/navbar.css" />
      <link rel="stylesheet" type="text/css" href="styles/accueil.css" />
      <link rel="stylesheet" type="text/css" href="styles/keynotes.css" />
      <link rel="stylesheet" type="text/css" href="styles/sponsors.css" />
      <link rel="stylesheet" type="text/css" href="styles/orateurs.css" />

      <link rel="stylesheet" type="text/css" href="styles/apropos.css" />

  </head>
  <body id="skrollr-body" ng-controller="AgileGrenobleCtrl">

    <div ag-nav></div>

    <div ag-social-network url="http://2014.agile-grenoble.org/"></div>

    <div ag-page="accueil" offsetdown="-1" offsetup="-1">
      <div ag-accueil></div>
    </div>

    <div ag-page="keynotes" offsetdown="0" offsetup="-1">
      <div ag-keynotes></div>
    </div>
    
    <div ag-page="sponsors" offsetdown="0" offsetup="-1">
      <div ag-sponsors></div>
    </div>

    <div ag-page="orateurs" offsetdown="0" offsetup="-1">
      <div ag-orateurs></div> 
    </div>

    <div ag-page="participants" offsetdown="0" offsetup="-1">
      <div ag-participants></div>
    </div>

    <div ag-page="apropos" offsetdown="10" offsetup="-1">
      <div ag-apropos></div>
    </div>


    <script src="bower_components/bower-skrollr/skrollr.min.js"></script>

    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
